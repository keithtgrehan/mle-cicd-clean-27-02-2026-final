name: format

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Check formatting
        run: |
          black --check .
